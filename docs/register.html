<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<style>
  body {
    background-color: #f5f5f5;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .signin-container {
    max-width: 400px;
    margin: auto;
    padding: 40px 0;
    text-align: center;
  }

  .form-control {
    background-color: #e6e6e6;
    border: none;
    border-radius: 6px;
    padding: 12px;
    margin-bottom: 15px;
  }

  .btn-signin {
    background-color: #aaaaaa;
    border: none;
    border-radius: 30px;
    padding: 10px 0;
    color: white;
    font-weight: 500;
    width: 100%;
    margin-bottom: 20px;
  }

  .divider {
    display: flex;
    align-items: center;
    margin: 20px 0;
  }

  .divider-line {
    flex-grow: 1;
    height: 1px;
    background-color: #d9d9d9;
  }

  .divider-circle {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 1px solid #d9d9d9;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 15px;
  }

  .social-signin {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }

  .social-icon {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .register-text {
    font-size: 14px;
    color: #555;
  }

  .register-text a {
    color: #555;
    text-decoration: underline;
  }

  main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .btn {
    background-color: purple;
    color: white;
  }

  .cardColor {
    background: linear-gradient(135deg, #F5F5FF 0%, #E6E6FA 50%, #D8BFD8 100%);
  }

  .text-primary {
    color: purple;
  }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <div class="d-flex align-items-center">
      <a class="navbar-brand d-lg-none " href="index.html">Navbar</a>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pricing.html">Pricing</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            More
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="about-us.html">About Us</a></li>
            <li><a class="dropdown-item" href="contact-us.html">Contact us</a></li>
          </ul>
        </li>
      </ul>
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="navbar-brand mx-auto d-none d-lg-block" href="#"><img src="../image/logo.png" alt="logo" height="60"/></a>
        </li>
      </ul>
      <div class="d-flex flex-column flex-lg-row gap-2">
        <a href="sign-in.html" class="btn btn-primary">Sign in</a>
        <a href="register.html" class="btn btn-warning ms-lg-3">Register</a>
      </div>
    </div>
  </div>
</nav>

</body>
</html>
